<div class="modal-body" style="padding:15px;height:140px;">
    <div class="row cl">
    	<label style="width:30%;text-align:right;"><span class="c-red">*</span> 属性名称：</label>
	    <input placeholder="属性名称" ng-model="attrInfo.name" autofocus="autofocus"></input>
	    <div style="padding-left: 30px;">
	        <span class="error-msg" style="display:{{attrInfo.name == null || attrInfo.name == '' ? ';' : 'none;'}}">该字段不能为空！</span>
	        <span class="error-msg" style="display:{{attrInfo.name != null && attrInfo.name != '' && attrInfo.name.length > 5 ? ';' : 'none;'}}">该字段不能超过最大字数5！</span>
	    </div>
       
    </div>
    <div class="row cl" style="padding-top: 15px;">
    	<label style="width:30%;text-align:right;"><span class="c-red">*</span> 属性值：</label>
	    <input placeholder="属性值" ng-model="attrInfo.value"></input>
	    <div style="padding-left: 30px;">
	    	<span class="error-msg" style="display:{{attrInfo.value == null || attrInfo.value == '' ? ';' : 'none;'}}">该字段不能为空！</span>
	    	<span class="error-msg" style="display:{{attrInfo.value != null && attrInfo.value != '' && attrInfo.value.length > 10 ? ';' : 'none;'}}">该字段不能超过最大字数5！</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn {{validate() ? 'btn-primary' : 'btn-default'}}" ng-click="confirmSure();" ng-disabled="!validate();">确认</button>
    <button class="btn btn-warning" ng-click="confirmCancel();">取消</button>
</div>
